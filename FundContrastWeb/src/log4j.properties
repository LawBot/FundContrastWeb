log4j.rootLogger=info,stdout,logfile

#logfile
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=/usr/local/logs/dd4/dd4.log
log4j.appender.logfile.MaxFileSize=128MB
log4j.appender.logfile.MaxBackupIndex=100
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%p]-[%C %M %L]-%m%n

#ibatis
log4j.logger.com.ibatis=info,logfile
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=info,logfile
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=info,logfile
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=info,logfile
log4j.logger.java.sql.Connection=info,logfile
log4j.logger.java.sql.PreparedStatement=info,logfile




